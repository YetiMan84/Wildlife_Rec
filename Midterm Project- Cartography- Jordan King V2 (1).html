<html>

<head>
<meta charset="utf-8" />
<title>Mapbox Colorado Wildlife vs Recreation Interface</title>

<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

<link href = 'Mapbox_example10_styles.css' rel = 'stylesheet' /> 

<style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; };
</style>

</head>

<body>
<div id="map"></div>

<div class='map-overlay'> 
    <div class='map-overlay-inner'>
        <h2> Wildlife vs Recreation Interface</h2>
       
        <p class="credit"> This map is created for <a href="https://fuzhen-yin.github.io/uccs_cartography/index.html"> GES Cartography Lab </a> by using the MapBox basmap <a href="https://console.mapbox.com/studio/styles/jordanking84/cm8w10ziu005r01sy9puj3gi3/edit/#12/25.12/55.13"> Colorado Parks and Wildlife Database</a> and <a href='https://geodata.colorado.gov/'>Existing Recreational Facilities And Activities Data</a>  </p>
        
    </div>
</div>


<script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoiam9yZGFua2luZzg0IiwiYSI6ImNtN3c2dzd1dzAybDQybm9lMHFram5rcWIifQ.bRPv8Dsy27Lw4IdgPDDPJQ';  //Put your mapbox access token here

        // Load a new map in the 'map' HTML div
        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/jordanking84/cm8w10ziu005r01sy9puj3gi3', // Put your mapbox style ID here
            center: [-105.33, 39.06], // starting position [lng, lat]
            zoom: 6 // starting zoom
        });



</script>

</body>
</html>
